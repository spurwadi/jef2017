  id: 006
  title: "Lomba Mewarnai"
  description: "Lomba mewarnai sebagai ajang berkreasi ajang bagi anak – anak tingkat TK sampai SD Kelas 1 (usia 5 – 7 tahun).<br/>Lomba ini akan diikuti oleh sekitar 150 peserta se – DIY yang akan memperebutkan tropi dan hadiah menarik lainnya.<br/>Lomba mewarnai dengan tema “*Aku Suka Belajar*” ini diharapkan mampu mengembangkan kreatifitas anak dan menanamkan kesadaran akan pendidikan. <br/>Pengumuman pemenang lomba dan penyerahan hadiah akan dilaksanakan pada acara Closing Ceremony Jogja Edufair 2017."
  subtype: workshop
  moreinfo: "/blog/lomba-mewarnai"
-
  id: 007
  title: "Pentas Seni dan Sharing Komunitas"
  description: "Pentas seni ini ditujukan untuk berbagai komunitas di D.I.Yogyakarta seperti komunitas seni, musik, maupun hobi. Acara ini akan menampilkan kreasi seni dari berbagai komunitas misalnya pertunjukan musik, tari, drama, hingga sharing tentang komunitas itu sendiri."
  subtype: workshop
