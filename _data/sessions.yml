  id: 001
  title: "Seminar Meaningful Learning"
  description: "Seminar ini merupakan ajang memperkenalkan bentuk pembelajaran yang bermakna, dimana bukan hanya pendidikan dengan tujuan untuk mengembangkan pengetahuan, afektif, dan psikomotor seperti pendidikan kebanyakan akan tetapi lebih pada pembelajaran untuk mencapai ketenangan jiwa dan hidup bermanfaat bagi orang lain. Acara ini akan mengudang 3 pembicara yang tentunya berkompeten dalam bidangnya."
  subtype: workshop
  speakers: [5, 6, 7]
  language: en
  complexity: "Intermediate"
  video: "//www.youtube.com/embed/sjDVaxkzZ00"
