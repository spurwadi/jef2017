  id: 001
  title: "Seminar Kritik Pendidikan Bermakna dan Tragedi Pendidikan Nasional"
  description: "Seminar ini merupakan ajang memperkenalkan bentuk pembelajaran yang bermakna, dimana bukan hanya pendidikan dengan tujuan untuk mengembangkan pengetahuan, afektif, dan psikomotor seperti pendidikan kebanyakan akan tetapi lebih pada pembelajaran untuk mencapai ketenangan jiwa dan hidup bermanfaat bagi orang lain.<br/>Acara ini akan mengudang 3 pembicara yang tentunya berkompeten dalam bidangnya."
  subtype: workshop
  speakers: [5, 6, 7]
  video: "//www.youtube.com/embed/sjDVaxkzZ00"
  moreinfo: "/blog/seminar-kritik-pendidikan"
-
  id: 002
  title: "Pelatihan Penyusunan RPP"
  description: "Pelatihan ini ditujukan untuk guru – guru Sekolah Menengah Kejuruan (SMK) se – D.I.Yogyakarta. Melalui kegiatan pelatihan ini, peserta akan dilatih untuk menyusun dan mengembangkan sendiri perangkat – perangkat yang diperlukan dalam pembelajaran khususnya silabus. Dengan adanya pelatihan ini diharapkan proses pembelajaran menjadi lebih baik dan lebih bersifat kontekstual sesuai dengan karakteristik lingkungan dan budaya di masing – masing sekolah."
  subtype: presentation
  moreinfo: "/blog/pelatihan-rpp"
-
  id: 003
  title: "Opening Ceremony"
  description: "Opening ceremony merupakan awal dari beberapa rangkaian acara dalam Jogja Edufair 2017 yang akan menjadi penanda bahwa kegiatan pameran ini resmi dibuka untuk masyarakat umum.<br/>Acara ini akan dihadiri oleh Rektor Universitas Negeri Yogyakarta, Dekan Fakultas Ilmu Pendidikan UNY, Ketua Jurusan Kurikulum dan Teknologi Pendidikan UNY, Kepala Grhatama Pustaka DIY, dosen – dosen Teknologi Pendidikan, serta pejabat lain yang terkait.<br/>Acara dilaksanakan di halaman Grhatama Pustaka DIY dimana kegaitan pameran akan berlangsung."
  subtype: workshop
  speakers: [3, 4, 5]
  video: "//www.youtube.com/embed/OWYrmRsWRuQ"
-
  id: 004
  title: "Talkshow: Waktunya Masyarakat Belajar"
  description: "Acara ini bertujuan mengajak masyarakat untuk lebih memiliki kesadaran tentang waktu – waktu belajar yang efektif sehingga dapat meningkatkan kompetensi masyarakat sendiri. Talkshow ini akan menghadirkan 3 orang yang berkompeten dalam bidangnya sebagai pembicara."
  subtype: keynote
  speakers: []
-
  id: 005
  title: "Education Clinic"
  description: "Konsep klinik pembelajaran ini berupa konseling, dimana klien dapat melakukan tanya jawab maupun refleksi terkait permasalahan pembelajaran. Klinik dapat memberikan pilihan – pilihan solusi untuk mengatasi masalah tersebut.<br/>Dalam klinik pembelajaran ini akan ada konselor yang berasal dari mahasiswa Teknologi Pendidikan (konsentrasi Teknologi Kinerja & Pengelolaan Pembelajaran). Sedangkan untuk klien sendiri dapat berasal dari pelajar, guru, maupun masyarakat umum."
  subtype: keynote
  speakers: []
-
  id: 006
  title: "Lomba Mewarnai"
  description: "Lomba mewarnai sebagai ajang berkreasi ajang bagi anak – anak tingkat TK.<br/>Lomba ini akan diikuti oleh sekitar 150 peserta se – DIY yang akan memperebutkan tropi dan hadiah menarik lainnya.<br/>Lomba mewarnai dengan tema “Aku Suka Belajar” ini diharapkan mampu mengembangkan kreatifitas anak dan menanamkan kesadaran akan pendidikan. <br/>Pengumuman pemenang lomba dan penyerahan hadiah akan dilaksanakan pada acara Closing Ceremony Jogja Edufair 2017."
  subtype: workshop
  moreinfo: "/blog/lomba-mewarnai"
-
  id: 007
  title: "Pentas Seni dan Sharing Komunitas"
  description: "Pentas seni ini ditujukan untuk berbagai komunitas di D.I.Yogyakarta seperti komunitas seni, musik, maupun hobi. Acara ini akan menampilkan kreasi seni dari berbagai komunitas misalnya pertunjukan musik, tari, drama, hingga sharing tentang komunitas itu sendiri."
  subtype: workshop
-
  id: 008
  title: "Media Exhibition"
  description: "Dalam acara ini akan dipamerkan berbagai macam jenis media pembelajaran yang terdiri dari multimedia interaktif, alat permainan edukatif (APE), video, modul, poster, diorama, alat peraga dan lain sebagainya. Pemeran media pembelajaran ini berlangsung selama 3 (tiga) hari dan diikuti tidak hanya dari jurusan Teknologi Pendidikan namun oleh berbagai jurusan lain yang ada di Universitas Negeri Yogyakarta"
  subtype: workshop
-
  id: 009
  title: "Playground"
  description: "Bermain merupakan kegiatan yang paling digemari oleh anak – anak terutama di usia aktifnya. Melihat rangkaian acara pemeran yang banyak melibatkan anak – anak, maka dibuatlah playground sebagai tempat bermain saat mereka mengunjungi pameran. Playground akan diisi dengan berbagai permainan yang menyenangkan sehingga pengunjung pameran terutama anak – anak dapat menikmati suasana pameran. Permainan yang terdapat dalam wahana playground dapat membantu anak untuk melatih skill dan motorik mereka."
  subtype: workshop
-
  id: 010
  title: "Lomba Cerdas Tangkas"
  description: "Lomba ini merupakan ajang bagi tim perwakilan terpilih tingkat Sekolah Dasar se – D.I.Yogyakarta. <br/>Setiap tim terdiri atas 3 orang dari siswa kelas 5 tingkat Sekolah Dasar dan sederajat yang akan bersaing memperebutkan hadiah dan penghargaan. Lomba cerdas tangkas ini dibagi menjadi tiga babak (babak penyisihan, babak perempat final, dan babak final). <br/>Pemenang lomba akan diumumkan pada acara Closing Ceremony Jogja Edufair 2017."
  subtype: workshop
  moreinfo: "/blog/lomba-cerdas-tangkas"
-
  id: 011
  title: "Closing Ceremony"
  description: "Closing Ceremony adalah kegiatan penutup dari semua rangkaian kegiatan Jogja Edufair.<br/>Dalam Closing Ceremony ini akan ada penyerahan hadiah kepada pemenang-pemenang perlombaan. Kegiatan ini juga akan dimeriahkan oleh penampilan seni dari berbagai kalangan."
  subtype: workshop
  moreinfo: "http://closing.jogjaedufair.id"
