  title: "Rektor Universitas Negeri Yogyakarta periode 2017-2021"
  bio: "<p>Pria kelahiran Gunungkidul, 11 September 1959 ini adalah Guru Besar di bidang Filsafat Jawa. Doktor lulusan Universitas Gadjah Mada ini mejadi Sekretaris Direktorat Jenderal Pembelajaran dan Kemahasiswaan sejak September 2016 berbekal pengalaman 14 tahun dalam manajemen pendidikan selama menjadi Pembantu Rektor II pada masa pemerintahan 2004-2008 dan 2008-2012 serta saat menjadi Pembantu Dekan II pada 1999-2003 di Universitas Negeri Yogyakarta. Selama masa kerjanya, ilmu dan pengalaman ia bagikan di media massa, beberapa diantaranya adalah karya ilmiah berjudul Profesionalisme dan Kesejahteraan Guru (Kedaulatan Rakyat) dan Pengembangan Program Income Generating di Perguruan Tinggi serta Pengelolaan Jurnal Ilmiah (Majalah Pewara Dinamika).</p>"
